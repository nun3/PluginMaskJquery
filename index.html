<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <form class="formulario">
        <div>
            <label for="email">Nome completo</label>
            <input type="nome" name="nome" id="nome">
        </div>

        <div>
            <label for="nome">E-mail: </label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="nome">Telefone: </label>
            <input type="text" name="telefone" id="telefone">
        </div>
        <div>
            <label for="nome">CPF: </label>
            <input type="text" name="cpf" id="cpf">
        </div>
        <div>
            <label for="nome">Endereço Completo: </label>
            <input type="text" name="endereco" id="endereco">
        </div>
        <div>
            <label for="nome">CEP: </label>
            <input type="text" name="cep" id="cep">
        </div>
        
            <button type="submit">Enviar</button>
        

    </form>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="/pluginMask/jquery.mask.min.js"></script>
    <script src="/pluginMask/jquery.validate.min.js"></script>
    <script src="/pluginMask/messages_pt_BR.min.js"></script>
    <script src="/pluginMask/main.js"></script>

</body>

</html>
